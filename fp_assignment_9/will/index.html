		function queens()
		{
			var q_sol = document.getElementById('q_solution');
			var puzzle = new QueensPuzzle(8,[],[],[]);
			var output = solve(puzzle);

			if (output != null)
			{
				q_sol.innerHTML = "<p><pre>" + output.toString() + "</pre></p>";
			}
			else
			{
				q_sol.innerHTML = "<p>No solution.</p>";
			}
		}
